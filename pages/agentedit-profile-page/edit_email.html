<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>
    <h1>Email Verification</h1>
    <p id="statusMessage">Verifying your email...</p>

    <script>
        // Get the token from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            // Make an AJAX request to verify the email token on the hosted backend
            fetch(`https://ouragent.com.ng/verify_changed_email.php?token=${token}`)
                .then(response => response.json()) // Parse the JSON response
                .then(data => {
                    const statusMessage = document.getElementById('statusMessage');

                    if (data.status === "success") {
                        statusMessage.textContent = data.message;
                    } else {
                        statusMessage.textContent = `Error: ${data.message}`;
                    }
                })
                .catch(error => {
                    document.getElementById('statusMessage').textContent = 'Something went wrong. Please try again later.';
                });
        } else {
            document.getElementById('statusMessage').textContent = 'Invalid request. Token missing.';
        }
    </script>
</body>
</html>
