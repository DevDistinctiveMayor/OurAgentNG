          <li><a href="#contact">About us</a></li>
          <div class="nav-links3">
            <div>
              <!-- <a href="#" class="edit_btn">Edit Profile</a> -->
              <a href="#" class="logout-btn logout" style="display: none;">Log Out</a>
            </div>
          </div>
        </ul>
      </div>

      <div class="call_action">
        <div class="access-box">
          <a href="../post-property-page/post-property.html" class="post-property-btn post" style="display: none;">Post
            A

          <span></span>

  </header>


  <div id="loader">
    <div class="scanner"></div>
  </div>

  <div id="content">

    <div class="content">
      <div class="container">
        <h2>Edit Profile</h2>

        <form id="editProfileForm">
          <div class="form-group profile-picture">
            <!-- <label for="profileImage">Profile Picture:</label> -->
            <img id="profilePreview" src="../../images/agent-profile-img.png" alt="Profile Image" class="profile-img">
            <input type="file" id="profileImage" accept="image/*">
          </div>

          <div class="form-group">
            <label for="fullName">Email:</label>
            <input type="fullName" id="fullName" name="fullName" required>
          </div>

          <div class="form-group">
            <label for="address">Email:</label>
            <input type="address" id="address" name="address" required>
          </div>


          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>



          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./edit.js"></script>
</body>

</html>
