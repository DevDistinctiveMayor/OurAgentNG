        <nav class="navbar">
            <div class="logo">

                        <i class="bx bx-user year-user">

                    <li><a href="../buy-page/buy.html">Buy</a></li>
                    <li><a href="../rent-page/rent.html">Rent</a></li>
                    <li><a href="../land-page/land.html">Land</a></li>
                    <li><a href="../bookmark-page/bookmark.html">Saved properties</a></li>
                    <li><a href="#contact">About us</a></li>
                    <li class="nav-links3">
                        <a href="#" class="logout-btn logout" style="display: none" onclick="logoutUser()">Log Out</a>
                    </li>
                </ul>
            </div>

            <div class="call_action">
                <div class="access-box">
                    <a href="../agent-login-page/agent-login.html" class="post-property-btn post" style="display: none">
                        Post A Property
                    </a>
                    <a href="../login-page/login.html" class="login-btn login">Sign up or Log in</a>
                </div>
                <label class="menu-toggle" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>

            <div class="nav-links2">
                <div class="access-box">

                    </a>

                </div>

    </header>


    <div id="loader">
        <div class="scanner"></div>
    </div>

    <main id="content">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Have any questions or inquiries? Reach out to us and we will get back to you as soon as possible.</p>

            <div class="ctn">
                <form id="contactForm" class="contact-form">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <input type="email" id="email" placeholder="Your Email" required>
                    <input type="text" id="subject" placeholder="Subject" required>
                    <textarea id="message" placeholder="Your Message" required></textarea>
                    <button type="submit" id="submitButton">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <script src="contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
