<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="propertyForm" enctype="multipart/form-data">
        <input type="hidden" name="agent_id" id="agent_id">
        <input type="text" name="propertyName" placeholder="Property Name" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <input type="number" name="price" placeholder="Price" required>
        <input type="text" name="location" placeholder="Location" required>
        <input type="text" name="size" placeholder="Property Size" required>
        <select name="propertyType" required>
            <option value="apartment">Apartment</option>
            <option value="house">House</option>
            <!-- Other property types -->
        </select>
        <input type="number" name="roomNo" placeholder="Number of Rooms" required>
        <input type="number" name="bathNo" placeholder="Number of Bathrooms" required>
        <select name="category" required>
            <option value="rent">Rent</option>
            <option value="sell">Sell</option>
        </select>
        <input type="file" name="images[]" multiple required>
        <button type="submit">Submit Property</button>
    </form>
    <script src="./post-property.js"></script>
</body>
</html>
