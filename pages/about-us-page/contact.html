<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - OurAgentNG</title>
    <style>
        body {
            font-family: "poppins";
            margin: 0;
            padding: 0;
            /* background-color: #f4f4f4; */
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 60px;
            /* background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            border-radius: 8px;
        }
        h1, h2 {
            color: #085FAF;
            /* text-align: center; */
        }
        p {
            text-align: center;
            line-height: 1.6;
            font-size: 17px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        .ctn{
            display: flex;
            justify-content: center;
        
        }
        
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            font-family: "poppins";
        }

        input:focus, 
textarea:focus {
    border: 2px solid #085FAF; /* Only change the border color on focus */
    outline: none; /* Remove default browser outline */
}

        .btn{
            display: flex;
            justify-content: center;
        }
        button {
            background: #085FAF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            /* width: 30%; */
        }
        button:hover {
            background: #064e91;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Have any questions or inquiries? Reach out to us and we will get back to you as soon as possible.</p>
        
        <div class="ctn">
        <form class="contact-form">
            
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <div class="btn">
                <button type="submit">Send Message</button>
            </div>
           
        </form>
    </div>
    </div>
</body>
</html>
